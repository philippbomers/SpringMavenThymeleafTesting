<!DOCTYPE HTML>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Computer Shop</h1>
    <p>Training Woche 4</p>
</div>


<div class="container-fluid p-5 card text-center">
    <div class="card-header">Mein erster Computer</div>
    <div class="card-body">
        <th:block th:utext="${philippscomputer}"/>
    </div>
</div>

<div class="container-fluid p-5 card text-center">
    <div class="card-header">Mein Computer mit verdoppeltem Arbeitsspeicher</div>
    <div class="card-body">
        <th:block th:utext="${philippscomputer_doubledram}"/>
    </div>
</div>

<div class="container-fluid p-5 text-center">
    <div class="card-header">5 neue Computer aus einem Array mit Computer-Objekten:</div>
</div>

<div th:each="computer : ${computerarray}" th:with="computer=${computer}">
    <div class="container-fluid p-5 card text-center">
        <div class="card-body">
            <th:block th:utext="${computer}"/>
        </div>
    </div>
</div>

<div class="container-fluid p-5 card text-center">
    <div class="card-header">Gewinn nach dem Verkauf von allen Computern</div>
    <div class="card-body">
        <th:block th:utext="${completeprofit}"/>
        Euro
    </div>
</div>


</body>

</html>
